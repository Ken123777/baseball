<!DOCTYPE html>
<!-- KEN: 현재 HTML 문서에는 한글이 없지만, 경고창이나 알림창 등을 보았을때 한글을 주로 사용하는 경우인것 같은데 그렇다면 언어 설정을 한국어로 해야 할것 같네요 :) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="func.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Baseball</title>
</head>
<body>
    <!-- KEN: Title 같은 경우에 조금 더 Semantic하게 태그를 사용할 수 있지 않을까요? (keyword: Semantic Markup) -->
    <div class="title">Baseball Game</div>
    <div class="game-box">
        <input id="input-number" type="text">
    </div>
    <div class="game-result">
        <div class="user-value"></div>
        <div class="result"></div>
    </div>
</body>
</html>
